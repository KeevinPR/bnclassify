# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required
bioc_required: true
use_bioc: true  

after_success:
  - Rscript -e 'covr::codecov()'

env:
 global:
   - CRAN: http://cran.rstudio.com
before_install: echo "options(repos = c(CRAN='http://cran.rstudio.com'))" > ~/.Rprofile   

notifications:
  email:
    on_success: change
    on_failure: change
